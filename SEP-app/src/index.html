<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote for your favourite event!</title>

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container-fluid px-lg-2 py-lg-2 h-100">
      <div class = "row align-self-center h-100">
        <!-- Only-chairperson -->
        <div class="col-md-3 only-chairperson">
          <form class = "border border-dark rounded pl-lg-3 py-lg-3 h-100">
            <h4 class="text-center font-weight-bold pr-lg-3 py-lg-4">Chairperson Panel</h4>
            <div class="form-group">
              <label class="font-weight-bold">Add Category</label>
              <div class = "row">
                <div class = "col-9">
                  <input type="text" id="add-category-name" class="form-control" placeholder="Category Name">
                </div>
                <div class="col-2">
                  <button type="button" id = "add-category-btn" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="add-event-name" class="font-weight-bold">Add Event</label>
              <div class = "row pb-lg-2">
                <div class = "col-9">
                  <input type="text" id="add-event-name" class="form-control" placeholder="Enter Event Name">
                </div>
              </div>
              <div class = "row">
                <div class = "col-9">
                  <input type="number" id="category-id" class="form-control" placeholder="Enter Category ID">
                </div>
                <div class="col-2">
                  <button type="button" id = "add-event-btn" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="add-month-number" class="font-weight-bold">Add Month</label>
              <div class = "row">
                  <div class = "col-9">
                <input type="number" id="add-month-number" class="form-control" placeholder="Month Number" min="1" max="12">
                </div>
                <div class="col-2">
                <button type="button" id = "add-month-btn" class="btn btn-primary">Add</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="add-month-number" class="font-weight-bold">Request Winner per Category</label>
              <div class = "row">
                  <div class = "col-9">
                <input type="number" id="category-result-id" class="form-control" placeholder="Category ID" min="1" max="12">
                </div>
                <div class="col-2">
                <button type="button" id = "get-winner" class="btn btn-success">Get Winner</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- User -->
        <div class="col-md-9 border border-dark rounded pl-lg-3 py-lg-3 h-100">
          <div class="row px-lg-2 align-self-center" id = "voting-container">
            <!-- Academic Events -->
            <div class="col-md-3 border border-dark rounded pl-lg-3 py-lg-3">
                <div class="text-center font-weight-bold pl-lg-3 py-lg-3">Academics Event</div>
            
                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Hackathon
                        </label>
                    </div>
                </div>

                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Resume Building
                        </label>
                    </div>
                </div>

                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Alumni Meet
                        </label>
                    </div>
                </div>

                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Career Fair
                        </label>
                    </div>
                </div>

                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Recitation
                        </label>
                    </div>
                </div>
            </div>

            <!-- Gutter gap -->
            <div class="px-lg-2"></div>

            <!-- Sports Events -->
            <div class="col-md-3 border border-dark rounded pl-lg-3 py-lg-3">
                <div class="text-center font-weight-bold pl-lg-3 py-lg-3">Sports Event</div>
            
                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Game Night
                        </label>
                    </div>
                </div>
  
                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Football
                        </label>
                    </div>
                </div>
  
                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Mud Volleyball
                        </label>
                    </div>
                </div>
  
                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Soccer
                        </label>
                    </div>
                </div>
  
                <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                    <!-- <div class="card-header">Academics Event</div> -->
                    <div class="card-body align-self-start">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label pl-lg-2" for="gridRadios1">
                          Ice Skating
                        </label>
                    </div>
                </div>
            </div>
              
            <!-- Gutter gap -->
            <div class="px-lg-2"></div>
            
            <!-- Recreational Events -->
            <div class="col-md-3 border border-dark rounded pl-lg-3 py-lg-3">
                <div class="text-center font-weight-bold pl-lg-3 py-lg-3">Recreational Event</div>
            
                  <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                      <!-- <div class="card-header">Academics Event</div> -->
                      <div class="card-body align-self-start">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label pl-lg-2" for="gridRadios1">
                            Dog Therapy
                          </label>
                      </div>
                  </div>
    
                  <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                      <!-- <div class="card-header">Academics Event</div> -->
                      <div class="card-body align-self-start">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label pl-lg-2" for="gridRadios1">
                            Halloween
                          </label>
                      </div>
                  </div>
    
                  <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                      <!-- <div class="card-header">Academics Event</div> -->
                      <div class="card-body align-self-start">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label pl-lg-2" for="gridRadios1">
                            Drawing and Paint
                          </label>
                      </div>
                  </div>
    
                  <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                      <!-- <div class="card-header">Academics Event</div> -->
                      <div class="card-body align-self-start">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label pl-lg-2" for="gridRadios1">
                            Wreck room
                          </label>
                      </div>
                  </div>
    
                  <div class="card pl-lg-3 bg-white mb-3" style="max-width: 20rem;">
                      <!-- <div class="card-header">Academics Event</div> -->
                      <div class="card-body align-self-start">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label pl-lg-2" for="gridRadios1">
                            Kayaking
                          </label>
                      </div>
                  </div>
            </div>
          </div>
          <div class="py-lg-2">

          <!-- Second row -->
          <div class = "row px-lg-2 align-self-center">
            <div class="col-md-7 pl-lg-3 py-lg-3">
              <div class="text-center font-weight-bold pl-lg-3 py-lg-3 form-inline">Pick your Preferred month</div>
                <button type="button" class="btn btn-outline-primary">September</button>
                <button type="button" class="btn btn-outline-primary">October</button>
                <button type="button" class="btn btn-outline-primary">November</button>
                <button type="button" class="btn btn-outline-primary">December</button>
            </div>
            <div class = "px-lg-2"></div>
            <div class="col-md-2 pl-lg-3 py-lg-3">
                <div class="text-center font-weight-bold pl-lg-3 py-lg-3 form-inline">Submit your vote here</div>
                <button type="button" id = "vote" class="btn btn-primary">Vote</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Standard button -->
      <!-- <button type="button" class="btn btn-default btn-category-count">Get Category Count</button> -->

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
